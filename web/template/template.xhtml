<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <script >
        function redireccionarPagina() {
            window.location = "http://localhost:8080/FestCinePrueba/";
        }
    </script>
    <h:head>
        <title>Festival de Cine</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </h:head>
    <h:body style="font-size: 20px;"> 
        <p:panel style="border-color: #66b3ff; border-width: 3px; background-color: #66b3ff;">
            <p:commandLink value="Inicio" style="float:  right; color: #ffffff" ondblclick="redireccionarPagina()"/><br/>
        </p:panel> 
        <ui:insert name="content" />
        <p:panel style="border-color: #66b3ff; border-width: 3px">
            <center>
                <p:outputLabel value="Para más información"/><br/>
                <p:button icon="fa fa-facebook" style="width: 30px; height: 30px; background-color: #66b3ff;"/>
                <p:button icon="fa fa-twitter" style="width: 30px; height: 30px; background-color: #66b3ff; "/>
            </center>
        </p:panel>
    </h:body>
</html>
